<section class="contact-section">
    <h2>Get in Touch</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" required>
        </div>

        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
        </div>

        <div class="form-field">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" rows="5" required></textarea>
        </div>

        <button type="submit" [disabled]="contactForm.invalid" class="submit-btn">Send Message</button>
    </form>
    
    <div class="contact-info">
        <p>Phone: +1 234 567 890</p>
        <p>Email: <a href="mailto:info@fastgoods.com">{{'info@fastgoods.com'}}</a></p>
    </div>
</section>
